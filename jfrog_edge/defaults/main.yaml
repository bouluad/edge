# JFrog Artifactory version
jfrog_version: "7.66.0"
jfrog_download_url: "https://releases.jfrog.io/artifactory/artifactory-pro/jfrog-artifactory-pro-{{ jfrog_version }}-linux.tar.gz"

# Installation paths
jfrog_install_dir: "/opt/jfrog"
jfrog_data_dir: "/var/opt/jfrog/artifactory"
jfrog_user: "artifactory"
jfrog_group: "artifactory"

# Service configuration
jfrog_service_name: "artifactory"
jfrog_port: 8082
jfrog_java_opts: "-Xms512m -Xmx2g"

central_artifactory_url: "https://central-artifactory.example.com"
central_artifactory_api_key: "your-api-key"
